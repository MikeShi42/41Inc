{% extends "site_base.html" %}

{% load i18n %}
{% load bootstrap %}

{% block head_title %}{% trans "Create Series" %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="POST" action="{% url "series_create"%}"
                {% if form.is_multipart %}
                enctype="multipart/form-data">
                {% endif %}
                <legend>{% trans "Create Series" %}</legend>
                {% csrf_token %}
                {{ form|bootstrap }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" 
                    value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit" class="btn btn-primary">
                    {% trans "Create Series"%}
                </button>
            </form>
       </div>
    </div>
{% endblock %}
