{% extends "site_base.html" %}

{% load i18n %}
{% load bootstrap %}

{% block head_title %}{% trans "Update Series" %}{% endblock %}

{% block body %}
    <div class="row">
        <h1>Update Series</h1>
        <div class="col-md-4 col-md-offset-4">
            <form method="POST" action="{% url "series:edit" website_id pk %}">

                {% csrf_token %}
                {{ form|bootstrap }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}"
                    value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit" class="btn btn-primary">
                    {% trans "Update Series"%}
                </button>
            </form>
       </div>
    </div>
{% endblock %}
